name: msg_bypas
description: Emergency accident detection SMS app with automatic location sharing
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  sensors_plus: ^4.0.2
  noise_meter: ^4.0.1
  audioplayers: ^5.2.1
  flutter_ringtone_player: ^4.0.0+4  # â† ADD THIS LINE


  telephony: ^0.2.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^10.0.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.0
  device_info_plus: ^9.1.0
  android_intent_plus: ^4.0.3
  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/gemini_rescue.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/